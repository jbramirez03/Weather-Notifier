<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Notifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="navbar justify-content-center mb-5 bg-info"> 
        <h1 class="p-3">Weather Lookup</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="mb-3">Search for a city</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City name" aria-label="Ciy name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn-style btn btn-outline-secondary" type="button"><i class="icon-style bi bi-cloud-plus"></i></button>
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-info">Clear</button>
            </div>
            <div class="col-lg-8">hello</div>
        </div>
    </main>
</body>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
<script rel="text/script" src="assets/script.js"></script>
</html>
